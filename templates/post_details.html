{% extends 'home.html' %}

{% block content %}


<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<form action="/users/{{user_id}}">
    <button>Go Back</button>
</form>
<form action="/posts/{{post.id}}/edit">
    <button>Edit</button>
</form>
<form action="/posts/{{post.id}}/delete" method="post">
    <button>Delete</button>
</form>

{% endblock %}
