{% extends 'home.html' %}

{% block content %}


<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<form action="/users/{{user_id}}">
    <button>Go Back</button>
</form>
<form action="/posts/{{post.id}}/edit">
    <button>Edit</button>
</form>
<form action="/posts/{{post.id}}/delete" method="post">
    <button>Delete</button>
</form>
<h3>Tags:</h3>
{% if post.tags %}
<ul>
    {% for tag in post.tags %}
    <li><a href='/tags/{{tag.id}}' class="list-group">{{tag.name}}</a></li>
    {% endfor %}
</ul>
{% else %}
<div>None</div>
{% endif %}

{% endblock %}
