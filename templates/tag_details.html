{% extends 'home.html' %}

{% block content %}


<form action="/tags">
    <button>Go Back</button>
</form>

<h2>{{tag.name}}</h2>

<ul>
    {% for post in tag.posts %}
    <li><a href='/posts/{{post.id}}'>{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/{{tag.id}}/edit">
    <button>Edit</button>
</form>
<form action="/tags/{{tag.id}}/delete" method="post">
    <button>Delete</button>
</form>

{% endblock %}
