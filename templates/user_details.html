{% extends 'home.html' %}

{% block content %}


<img src="{{user.img_url}}" alt="user avatar" width="200" height="200">
<h1>{{user.first_name}} {{user.last_name}}</h1>
<form action="/users/{{user.id}}/edit">
    <button>Edit</button>
</form>
<form action="/users/{{user.id}}/delete" method="post">
    <button>Delete</button>
</form>

{% endblock %}
